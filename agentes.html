<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script type="text/javascript" src="agentes.js"></script>
    <link rel="stylesheet" href="agentes.css">
    <title>.: Sistema DashCard :.</title>
</head>

<body onload="carregaInfo()">
    <div class="container">
        <!-- titulo da pagina -->
        <div class="row">
            <div class="col-12 text-center">
                <h3>Sistema DashCard</h3>
            </div>
        </div>
        <!-- informações do usuario conectado -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4" id="fotoUser">
                *** aqui vai a foto do usuario
            </div>
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8" id="bioUser">
                *** aqui vao as informacoes do usuario *** 
            </div>
        </div>

        <!-- caixinha de seleção do agente financeiro -->
        <div class="row">
            <div class="col-10" id="divAgentes">
                ***** aqui vai a caixa de select dos agentes 
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-primary" onclick="gerarDashboard()">Ok</button>
            </div>
        </div>

        <!-- tabela dos agentes e seus volumes financeiros -->
        <div id="tabelaAgentes">
            ** aqui vai a tabela dos agentes financeiros *** 
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
